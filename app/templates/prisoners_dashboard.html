<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisoners Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Prisoners Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody>
            {% for prisoner in prisoners %}
            <tr>
                <td>{{ prisoner.namePrisoner }}</td>
                <td>{{ prisoner.latitude }}</td>
                <td>{{ prisoner.longitude }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
