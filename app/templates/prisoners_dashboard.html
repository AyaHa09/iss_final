<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisoners Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Prisoners Dashboard</h1>
    <table id="prisoners-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody id="prisoners-data">
          
        </tbody>
    </table>

    <script>
        // Fetch data from MySQL using JavaScript
        fetch('/prisoners')
            .then(response => response.json())
            .then(data => displayPrisoners(data))
            .catch(error => console.error('Error fetching prisoners:', error));

        function displayPrisoners(prisoners) {
            const prisonersData = document.getElementById('prisoners-data');
            prisoners.forEach(prisoner => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${prisoner.namePrisoner}</td>
                    <td>${prisoner.latitude}</td>
                    <td>${prisoner.longitude}</td>
                `;
                prisonersData.appendChild(row);
            });
        }
    </script>
</body>
</html>
